<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body id="body">
    <div class="calculator">
        <div class="display" id="display">0</div> <!-- این بخش نمایشگر است که عدد یا نتیجه را نمایش می‌دهد -->
        <div class="display" id="second-display"></div>
        <div class="buttons">
            <button id="c-button" class="button button-clear">C</button> <!-- دکمه پاک کردن -->
            <!-- <button class="button button-operator">±</button> دکمه تغییر علامت -->
            <!-- <button id="num-percent" class="button button-operator">%</button> دکمه درصد -->
            <button id="0" class="button button-zero" >0</button>
            <button id="num-taghsim" class="button button-operator">/</button> <!-- دکمه تقسیم -->

            <button id="7" class="button">7</button>
            <button id="8" class="button">8</button>
            <button id="9" class="button">9</button>
            <button id="num-zarb" class="button button-operator">*</button> <!-- دکمه ضرب -->

            <button id="4" class="button">4</button>
            <button id="5" class="button">5</button>
            <button id="6" class="button">6</button>
            <button id="num-minus" class="button button-operator">-</button> <!-- دکمه تفریق -->

            <button id="1" class="button">1</button>
            <button id="2" class="button">2</button>
            <button id="3" class="button">3</button>
            <button id="num-plus" class="button button-operator">+</button> <!-- دکمه جمع -->

            <button id="dot" class="button">.</button>
            <button id="enter" class="button button-equal">=</button> <!-- دکمه مساوی -->
        </div>
    </div>
    <script src="./application/app.js"></script>
</body>
</html>
